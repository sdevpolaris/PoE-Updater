<VirtualHost *:80>
  ServerName ServerIP
  ServerAdmin example@gmail.com
  WSGIScriptAlias / /var/www/FlaskApp/flaskapp.wsgi
  <Directory /var/www/FlaskApp/FlaskApp/>
    Order allow, deny
    Allow from all
  </Directory>
  <Directory /var/www/FlaskApp/static/>
    Order allow, deny
    Allow from all
  </Directory>
  ErrorLog ${APACHE_LOG_DIR}/error.log
</VirtualHost>