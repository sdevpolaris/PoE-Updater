<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/vendor/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/jquery-3.1.1.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/vendor/bootstrap.min.js') }}"></script>
    <title>PoE Currency Deals</title>
  </head>
  <body>
    <div id="options-panel" class="panel panel-default navig-settings visible purple-custom-panel">
      <div class="panel-heading custom-panel-header">
        <h4 class="panel-title-general">PoE Currency Deals</h4>
      </div>
      <div class="panel-body">
        <div class="alert alert-info" role="alert">
          Currently Auto Refresh refreshes every 10 seconds.
          <a href="https://github.com/sdevpolaris/PoE-Updater">Visit here the project on GitHub</a>
        </div>
        <ul class="nav nav-pills nav-justified" role="tab-list">
          <li role="presentation" class="custom-nav-header active"><a role="tag" data-toggle="tab" href="#deals">Deals</a></li>
          <li role="presentation" class="custom-nav-header"><a role="tag" data-toggle="tab" href="#channel">Settings</a></li>
        </ul>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane fade in active" id="deals">
            <div class="panel panel-default">
              <div class="panel-body" id="deals-container">
                
              </div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane fade" id="channel">
            Settings goes here
          </div>
        </div>
        <div class="btn-wrap">
          <button id="auto-refresh" class="btn btn-primary left-btn">Disable Auto Refresh</button>
          <button id="refresh" class="btn btn-primary">Refresh</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/index.js') }}"></script>
  </body>
</html>
